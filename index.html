<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trip Planner</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
        
    <body>
        <div class="tour">
            <div class="tour-top">
                <img src="./images/img-1.png" alt="thailand" class="tour-image"/>
                <span class="tour-price">From $40</span>
            </div>
            <div class="tour-content">
                <h3 class="tour-title">Thailands Ayutthaya Temples Cruise from Bangkok</h3>
                <div class="tour-rating">
                    <div class="tour-review">
                        <div class="tour-star">
                            <img src="./images/star.png" alt="tour-rating">
                        </div>
                        <span class="tour-review-count">4.8 (12 reviews)</span>
                    </div>
                    <span class="tour-duration">
                        Duration: 9 hours
                    </span>
                </div>
                <a target="_blank" class="tour-button" rel="noopenner referrer" href="https://facebook.com/baokhanh0908">Tours Price $61</a>
            </div>
        </div>
    </body>
</html>
